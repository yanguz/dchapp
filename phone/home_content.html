<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="home_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver">
            <div class=" umar-at1">
                <div id="listview1"  class="ubt bc-border c-wh">

                </div>
                <div id="listview2"  class="ubt bc-border ubb c-wh umar-at1 uinn-a7">

                </div>

            </div>
            <div id="listview3"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7">

            </div>
            <div  id="listview4"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7">

            </div>

            <div  id="listview5"  class="ubt ubb bc-border c-wh umar-at1 uinn-a7">

            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.listview.js"></script>
        <script src="js/app_config.js"></script>
        <script src="js/app_common.js"></script>
    </body>
    <script>
        var userCod = "";
        appcan.ready(function() {
            appcan.initBounce();
            init();
        });

        function init() {
            userCod = appcan.locStorage.val('userCod');
            initHead();
            initUserInfo();
            initColleage();
            initClub();
            initSetting();
        }

        function initHead() {
            var lv1 = appcan.listview({
                selector : "#listview1",
                type : "thickLine",
                hasIcon : true,
                hasAngle : true,
                hasSubTitle : false,
                multiLine : 1
            });
            lv1.set([{
                icon : server + userInfo.headImageUrl,
                title : userInfo.nickName,
                describe : userInfo.id
            }]);
        }

        function initUserInfo() {
            var lv2 = appcan.listview({
                selector : "#listview2",
                type : "thinLine",
                hasIcon : false,
                hasAngle : true,
                hasSubTitle : true,
                multiLine : 1
            });
            lv2.set([{
                title : '昵称',
                subTitle : userInfo.nickName
            }, {
                title : '性别',
                subTitle : userInfo.sex
            }, {
                title : '手机号',
                subTitle : userInfo.mobile
            }, {
                title : '个性签名',
                subTitle : userInfo.signature
            },{
                title : '自我介绍',
                subTitle : userInfo.selfIntroduction
            }, {
                title : '我的部门',
                subTitle : userInfo.deptName
            }]);
        }

        function initColleage() {
            var lv3 = appcan.listview({
                selector : "#listview3",
                type : "thinLine",
                hasIcon : true,
                hasAngle : true,
                multiLine : 1
            });
            lv3.set([{
                title : '同事圈',
                url : 'colleague_cycle_list.html'
            }]);

            lv3.on('click', function(ele, context, obj, subobj) {
                appcan.window.open(context.title, context.url, 10);
            })
        }

        function initClub() {
            var lv4 = appcan.listview({
                selector : "#listview4",
                type : "thinLine",
                hasIcon : false,
                hasAngle : true,
                multiLine : 1
            });
            lv4.set([{
                title : '俱乐部',
                url : 'club.html'
            }]);
            lv4.on('click', function(ele, context, obj, subobj) {
                appcan.window.open(context.title, context.url, 10);
            })
        }

        function initSetting() {
            var lv5 = appcan.listview({
                selector : "#listview5",
                type : "thinLine",
                hasIcon : false,
                hasAngle : true,
                multiLine : 1
            });
            lv5.set([{
                title : '设置',
                url : 'setting.html'
            }]);
            lv5.on('click', function(ele, context, obj, subobj) {
                appcan.window.open(context.title, context.url, 10);
            })
        }
    </script>
</html>
